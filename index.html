<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="text-component">
      <header>
        <img src="images/logo.svg" alt="Logo">
      </header>
      <h1 class="title"><span>We're</span> <br>
         coming <br>
         soon
      </h1>
      <p class="text">Hello fellow shoppers! We're currently building our new <br>fashion store. 
  Add your email below to stay up-to-date with <br>announcements and our launch deals.</p>
  <div class="email-component">
    <input type="email" name="email" id="email" placeholder="Email Address" required>
    
    <span>
      <img id="js-error-image" class="error-image hidden" src="images/icon-error.svg" alt="">
      <button id="button">
        <img src="images/icon-arrow.svg" alt="">
      </button>
    </span>
    <p class="error-message hidden" id="error">Please enter a valid email.</p>
  </div>
  
    </div>
    <div class="image-component">
      <img src="images/hero-desktop.jpg" alt="">
    </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </main>

  <script src="main.js"></script>
</body>
</html>
